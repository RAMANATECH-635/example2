<!DOCTYPE html>
<html>
<head>
	<title> Attributes </title>
</head>
<body>
	<form>
		<div> Password :<input type="password" ></div>
		<div> Email: <input type="text" placeholder="enter email"></div>
		<div> Size: <input type="text" size="24"></div>
		<div> Max.length: <input type="text" maxlength="8"></div>
		<div> step: <input type="text" step="4"></div>
		<div> Min. and Max. : <input type="text" min="4" max="12"></div>
		<div> Hidden: <input type="text" hidden></div>
		<div> Multiple : <input type="file" multiple></div>
		<div> Auto complete: <input type="text" autocomplete="off"></div>
		<div> Pattern: <input type="text" pattern="[a-z0-9A-Z]{8}"></div>
		<div> Gender : <input type="text" required ></div>
		<div> Submit : <input type="Submit"></div>
		<div> Reset : <input type="Reset"></div>
	</form>

</body>
</html>
